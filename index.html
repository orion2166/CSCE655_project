<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Csce655 project by orion2166</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
  </head>
  <body>
    <section class="page-header">
    	<div class="center_table">
            <table>
                <tr>
                    <td>
                        <form method="get" action="https://www.google.com/search">
                            <input type="text" name="search_engine" value="" id="search_field"/>
                            <input type="submit" name="send" value="Search" class="form_button"/>        	
                        </form>
                    </td>
                    <td class="white_cell">&nbsp;
                        
                    </td>
                    <td class="login_cell"> 
                        <input type="button" action="" value="Register" class="form_button">
                        <input type="button" action="" value="Login" class="form_button">
                    </td>
                    <td class="login_cell">
                    	<img src="resources/user_pic.png" width="100rem" height="100rem">
                    </td>
                </tr>
            </table>
        </div>      
    </section>
    
  <section class="lateral-content">
    	<header>
        	<h1>Cart</h1>
         </header>
	  <table id="cart-table">
       	  <tr>
              <td><h3>Drag items here:</h3></td>
              <td>&nbsp;</td>
          </tr>
       	  <tr id="products-row">
          	<td>&nbsp;</td>
            <td>&nbsp;</td>
          </tr>
          <tr id="total-row"> 
              <td class="product-cell"><strong>Total:</strong></td>      
              <td class="value-cell"><strong>$0.00</strong></td>
          </tr>
      </table>
    </section>
    
    <section class="main-content">
    	<header>
        	<h1>Main Search</h1>
            <table id="search-results">
            </table>
        </header>
      

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/orion2166/CSCE655_project">Csce655 project</a> is maintained by <a href="https://github.com/orion2166">orion2166</a> and <a href="https://github.com/roguelider">roguelider</a>.</span>
      </footer>

    </section>
	<section class="lateral-content">
    	<header>
        	<h1>suggestions</h1>
        </header>
        <table id="suggestions-table">
        	
        </table>
    </section>
  </body>
</html>
